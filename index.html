<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cs/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ba1384fb30.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>

    <div class="first-container">
        
        <div class="row disappear-div">
            <a href=""><i class="fa-solid fa-bars"></i></a>      
            <a class="first-container-text-mobile" href="">TODAS</a>
            <a class="first-container-text-mobile" href="">IMAGENS</a>
        </div>

        <div class="row">
            <div class="first-container-text disappear"><a href="">Gmail</a></div>
            <div class="first-container-text disappear"><a href="">Imagens</a></div>
            <div class="rectangle">
                <a href="">
                    <div class="rectangle-line">
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                    </div>
                    <div class="rectangle-line">
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                    </div>
                    <div class="rectangle-line">
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                        <div class="rectangle-dot"></div>
                    </div>
                </a>
            </div>
            <div><img src="./assets/images/unnamed.png" alt=""></div>            
        </div>
    </div>

    <div class="google-search-div">
        <div class="google-logo"><img src="./assets/images/logogoogle.png" alt=""></div>
        <div class="search-engine">
            <div class="engine-div">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input-search" type="text" size="45" name="" id="">
            </div>
            <div class="engine-div">
                <a class="anchor-to-srink" href=""><img class="keyboard" src="./assets/images/keyboard.png" alt=""></a>
                <a class="anchor-to-srink" href=""><img class="microp" src="./assets/images/microphone.png" alt=""></a>
                <a class="anchor-to-srink" href=""><img class="lens" src="./assets/images/lens.png" alt=""></a>
                <a class="grey-mic" href=""><i class="fa-solid fa-microphone"></i></a>
            </div>
                  
        </div>
        <div class="btns">
            <div>
                <a class="pesquisa-google" href="">Pesquisa Google</a>
            </div>
            <div>
                <a class="comsorte" href="">Estou com sorte</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="location">
            <div class="brasil">Brasil</div>
        </div>
        <div class="options">
            <div class="div-left">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a class="como-funciona-pesquisa" href="">Como funciona a Pesquisa</a>
            </div>
            <div class="div-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
